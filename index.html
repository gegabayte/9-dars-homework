<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CRUD</title>
</head>
<body>
    <div class="container mt-4">
      <button id="tun" class="btn btn-success">tun</button>
        <h3 class="text-center fs-3">Products</h3>

        <form id="form" class="w-50 mx-auto mb-5">
            <div class="mb-3">
                <label for="name" class="form-label">Nomi*</label>
                <input type="text" class="form-control" id="name" placeholder="Telefoni nomini kiriting...">
              </div>

              <div class="mb-3">
                <label for="price" class="form-label">Narxi*</label>
                <input type="number" class="form-control" id="price" placeholder="Telefoni narxini kiriting...">
              </div>
              
              <div class="mb-3">
                <label for="status" class="form-label">Status*</label>
                <select id="status" class="form-select" aria-label="Default select example">
                    <option selected>Statusni tanlang</option>
                    <option value="Active">Active</option>
                    <option value="inActive">InActive</option>
                  </select>
              </div>

              <div class="mb-3">
                <div class="mb-3">
                    <label for="description" class="form-label">Izoh*</label>
                    <textarea style="resize: none;" class="form-control" id="description" rows="3" placeholder="Izoh kiriting"></textarea>
                  </div>
              </div>

              <button id="btn" class="btn btn-success w-100">Saqlash*</button>
        </form>
        <div class="mb-5 d-flex justify-content-center gap-4">
          <select class="form-select w-100" aria-label="Default select example">
            <option selected>Open the status</option>
            <option id="act" value="Active">Active</option>
            <option id="inact" value="inActive">inActive</option>
          </select>
          <select class="form-select w-100" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <select class="form-select w-100" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <button id="filter" type="button" class="btn btn-primary">Primary</button>
        </div>

        <table id="table" class="table table-striped">
           <thead id="thead">
            <tr id="tr">
                <th>No</th>
                <th>Nomi</th>
                <th>Narxi</th>
                <th>Status</th>
                <th>Izoh</th>
                <th>Yaratilgan vaqt</th>
                <th>Ozgartirilgan vaqt</th>
                <th>Amallar</th>
            </tr>
           </thead>
           <tbody id="tbody">
              
           </tbody>
        </table>
        
    </div>

    <script type="module" src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
